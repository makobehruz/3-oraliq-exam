{% extends "base.html" %}

{% block title %}Tags List{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8" style="margin-bottom: 200px;">
    <h1 class="text-3xl font-bold mb-6 text-center">Tags List</h1>
    <div class="max-w-2xl mx-auto"> <!-- O'zgartirildi: max-w-4xl dan max-w-2xl ga -->
        <div class="mb-4 flex justify-end">
            <a href="{% url 'tags:create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm"> <!-- Qo'shildi: text-sm -->
                Create New Tag
            </a>
        </div>
        <div class="bg-white shadow-md rounded overflow-hidden"> <!-- Qo'shildi: overflow-hidden -->
            <table class="w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Name
                        </th>
                        <th class="px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                    <tr>
                        <td class="px-4 py-3 border-b border-gray-200 bg-white text-sm">
                            <p class="text-gray-900 whitespace-no-wrap">{{ tag.name }}</p>
                        </td>
                        <td class="px-4 py-3 border-b border-gray-200 bg-white text-sm">
                            <div class="flex items-center space-x-2"> <!-- Qo'shildi: flex va space-x-2 -->
                                <a href="{{ tag.get_delete_url }}" class="text-red-600 hover:text-red-900">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="px-4 py-3 border-b border-gray-200 bg-white text-sm text-center">
                            <p class="text-gray-900 whitespace-no-wrap">No tags found.</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
